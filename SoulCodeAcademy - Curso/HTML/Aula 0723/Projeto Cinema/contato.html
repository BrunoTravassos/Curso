</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="./images/cinema-ao-ar-livre.png" alt="logoMarca" width="250px" heigth="50px">
            <div class="titulo">
                <h1>SoulCode Cinema</h1>
            </div>
        </div>
    </header>
    <nav class="menu-navegacao">
        <ul>
            <li><a href="./index.html">Início</a></li>

    <form action="Enviar Contato" method="POST">
        <div class="titulo_descricao">
            <h2>FALE CONOSCO</h2>
            <p>Preencha o formulário que lhe retornaremos em breve</p>
        </div>
        
        <fieldset style="width:35% ;">
            <legend>Informações</legend>
            <div>
                <input type="text" id="nome" placeholder="Nome">
                <input type="tel" id="telefone" placeholder="Telefone">
            </div>
            <br>
            <div class="email" >
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
            </div>
            <br>
            <textarea class="comment">Mensagem</textarea>
            <br>
            <input class="botao_enviar" type="submit" name="submitInfo" value="Enviar">
            
        </fieldset>
    </form>
