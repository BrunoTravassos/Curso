<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="3" height="400" width="800" cellspacing="4" style="border-style: solid;">
        <thead style="background-color: rgb(0, 174, 255)" >
            <tr  height="125">
                <th colspan="3" >&nbsp;</th>
                <th >&nbsp;</th>
            </tr>
        </thead>
        <tbody >
            <tr style="background-color: rgb(92, 201, 251)">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td rowspan="2">&nbsp;</td>
            </tr>
            <tr height="125"style="background-color: rgb(137, 218, 255)">
                <td colspan="2">&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
        <tfoot style="background-color: rgb(170, 231, 255)" height="40">
            <td colspan="4">&nbsp;</td>
        </tfoot>
    </table>
</body>

</html>
